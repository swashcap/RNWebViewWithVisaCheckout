<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      window.__VISA_CHECKOUT_API_KEY = "<%= VISA_CHECKOUT_API_KEY %>";
    </script>
  </head>
  <body>
    <main>
      <table class="order-summary">
        <tbody>
          <tr>
            <th scope="row">Subtotal</th>
            <td>$10.00</td>
          </tr>
          <tr>
            <th scope="row">Shipping</th>
            <td>$1.00</td>
          </tr>
          <tr>
            <th scope="row">Taxes</th>
            <td>$1.00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row">Total</th>
            <td>$12.00</td>
          </tr>
        </tfoot>
      </table>

      <form type="post">
        <button type="submit">Checkout</button>
      </form>

      <div class="visa-checkout">
        <span>or</span>
        <img
          alt="Visa Checkout"
          class="v-button"
          role="button"
          src="https://sandbox.secure.checkout.visa.com/wallet-services-web/xo/button.png"
        />
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="https://sandbox-assets.secure.checkout.visa.com/checkout-widget/resources/js/integration/v1/sdk.js"></script>
  </body>
</html>
